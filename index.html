<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
        <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">ເຂົ້າສູ່ລະບົບ</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">ຊື່ຜູ້ໃຊ້</label>
                <input type="text" id="username" required
                    class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400"
                    placeholder="ໃສ່ຊື່ຜູ້ໃຊ້" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">ລະຫັດຜ່ານ</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400"
                    placeholder="ໃສ່ລະຫັດຜ່ານ" />
            </div>
            <button type="submit"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-300">ເຂົ້າສູ່ລະບົບ</button>
        </form>
        <p id="error" class="text-red-500 text-center mt-4 hidden">ຊື່ຜູ້ໃຊ້ ຫຼື ລະຫັດຜ່ານບໍ່ຖືກຕ້ອງ</p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === 'root' && password === 'it303') {
                sessionStorage.setItem('isLoggedIn', 'true'); 
                window.location.href = 'main.html'; 
            } else {
                document.getElementById('error').classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
